<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="root">
      <div id="content">
      <input type="text" id="result" />

      <div id="keyboard">
        <div>
          <button class="numberKey" value="1">1</button>
          <button class="numberKey" value="2">2</button>
          <button class="numberKey" value="3">3</button>
          <button class="numberKey" value="4">4</button>
          <button class="numberKey" value="5">5</button>
          <button class="numberKey" value="6">6</button>
          <button class="numberKey" value="7">7</button>
          <button class="numberKey" value="8">8</button>
          <button class="numberKey" value="9">9</button>
          <div></div>
          <button class="numberKey" value="0">0</button>
          <button class="numberKey" value=".">.</button>
        </div>

        <div>
          <button class="operationKey" value="+">+</button>
          <button class="operationKey" value="-">-</button>
          <button class="operationKey" value="x">x</button>
          <button class="operationKey" value="/">/</button>
          <button class="operationKey" value="=">=</button>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
